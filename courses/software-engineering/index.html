<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software Engineering Principles</title>
    <style>
        body {
            font-family: 'Bitter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: white;
            text-align: center;
            padding: 20px 0;
            color: #1a237e;
        }
        .classroom {
            background-color: #fffbe6;
            border: 2px solid #e0e0e0;
            padding: 20px;
            margin: 20px auto;
            width: 90%;
            max-width: 800px;
            border-radius: 8px;
        }
        .upload {
            margin-bottom: 20px;
        }
        .upload input[type="file"] {
            padding: 10px;
        }
        .pdf-viewer {
            width: 100%;
            height: 600px;
            border: none;
        }
        a.back {
            display: inline-block;
            margin: 20px;
            text-decoration: none;
            color: #3f51b5;
            font-weight: bold;
        }
    </style>
</head>
<body>
<header>
    <h1>SE-401 Software Engineering Principles</h1>
</header>
<div class="classroom">
    <h2>Course Description</h2>
    <p>This course covers best practices in software design, development methodologies and project management. Students will learn how to build maintainable systems using modern engineering principles.</p>
    <div class="upload">
        <label for="pdfUpload"><strong>Upload Lecture PDF:</strong></label><br>
        <input type="file" id="pdfUpload" accept="application/pdf">
    </div>
    <iframe id="pdfViewer" class="pdf-viewer"></iframe>
</div>

<a href="../.." class="back">&larr; Back to Home</a>

<script>
    const pdfUpload = document.getElementById('pdfUpload');
    const pdfViewer = document.getElementById('pdfViewer');
    pdfUpload.addEventListener('change', function() {
        const file = this.files[0];
        if (file) {
            pdfViewer.src = URL.createObjectURL(file);
        }
    });
</script>
</body>
</html>
